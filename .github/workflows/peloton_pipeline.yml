name: Peloton Data Pipeline

on:
  schedule:
    # Run daily at 6:00 AM UTC (adjust as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create tokens file
        env:
          TOKENS_JSON: ${{ secrets.PELOTON_TOKENS_JSON }}
        run: |
          echo "$TOKENS_JSON" > peloton_tokens.json

      - name: Run pipeline
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: python peloton_pipeline.py

      - name: Persist refreshed tokens to GitHub Secret
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -s peloton_tokens.json ]; then
            echo "Updating PELOTON_TOKENS_JSON secret with refreshed tokens..."
            gh secret set PELOTON_TOKENS_JSON --repo "$GITHUB_REPOSITORY" < peloton_tokens.json
            echo "Secret updated successfully."
          else
            echo "No tokens file found. Skipping secret update."
          fi
